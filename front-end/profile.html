<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./profile.css" />
    <title>User Profile</title>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <p>
          <i class="fa-sharp fa-solid fa-stethoscope"></i
          ><a href="#">Pre-Scribe</a>
        </p>
        <li><a href="./home.html">Home</a></li>
        <li><a href="./profile.html">Profile</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Services</a></li>
        <button type="submit" class="btn">
          <a href="./loginPage.html">Sign Out</a>
        </button>
      </ul>
    </nav>
    <main>
      <div class="photo">
        <div class="card">
          <img src="images/miraj.jpg" alt="profile photo" />
          <h2><a href="#">Dr. Miraj Hossain</a></h2>
          <button type="submit">Change Profile Photo</button>
        </div>
      </div>
      <div class="userInfo">
        <ul class="editOptions">
          <li><a href="#">Personal Info</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <hr />
        <form action="action.php" method="post">
          <div class="inputGroup">
            <div class="labelText nameLabel justifyInputName">
              <label for="name">Name:</label>
            </div>
            <div class="inputBox">
              <span class="prefix">Dr.</span>
              <input type="text" name="name" />
            </div>
          </div>
          <div class="inputGroup">
            <div class="labelText">
              <label for="qualification">Qualifications:</label>
            </div>
            <textarea
              name="qualification"
              class="inputBox"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="inputGroup">
            <div class="labelText justifyInputMedical">
              <label for="medical">Medical:</label>
            </div>
            <input type="text" name="medical" class="Medical" />
          </div>
          <div class="inputGroup">
            <div class="labelText justifyInputSchedule">
              <label for="schedule">Schedule:</label>
            </div>
            <label for="from">From:</label>
            <select id="from" name="from">
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
            <label for="To">To:</label>
            <select id="To" name="To">
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
            </select>
            <label for="appt">At:</label>
            <input type="time" id="appt" name="appt" />
            <label for="appt">To:</label>
            <input type="time" id="appt" name="appt" />
          </div>
          <div class="inputGroup">
            <div class="labelText justifyInputEmail">
              <label for="email">Email:</label>
            </div>
            <input type="email" name="email" class="Email" />
          </div>
          <div class="inputGroup">
            <div class="labelText justifyInputPhone">
              <label for="phone">Phone:</label>
            </div>
            <input type="number" name="phone" class="Phone" />
          </div>
          <button type="submit" class="editProfile">
            <a href="#">Edit Profile</a>
          </button>
          <button type="submit" class="saveInfo">
            <a href="#">Save Info</a>
          </button>
        </form>
      </div>
    </main>
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Pre-Scribe All Rights Reserved
      </p>
    </footer>
  </body>
</html>
